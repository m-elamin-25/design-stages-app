    :root{
      --bg:#f8fafc; --card:#ffffff; --muted:#6b7280; --text:#0f172a; --brand:#2563eb; --ok:#16a34a; --warn:#ca8a04; --bad:#dc2626; --chip:#eef2ff; --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%
  font-family: 'DINNextArabic', Arial, sans-serif !important;
}
    body{margin:0;background:linear-gradient(180deg,#f8fafc,#ffffff);color:var(--text);font-family:'DINNextArabic',system-ui,-apple-system,"Segoe UI",Roboto,"Noto Naskh Arabic","Noto Sans Arabic",Tahoma,Arial,sans-serif;line-height:1.65}
    .container{max-width:1200px;margin:0 auto;padding:24px}
    .app-title{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .app-title h1{margin:0;font-size:clamp(20px,3.8vw,36px)}
    .badge{background:var(--chip);color:var(--brand);padding:6px 10px;border-radius:999px;font-size:12px}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin:16px 0}
    .toolbar .group{display:flex;gap:8px;flex-wrap:wrap}
    .btn{border:1px solid var(--border);background:#f8fafc;color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer}
    .btn:hover{border-color:#cbd5e1;background:#f1f5f9}
    .btn.primary{background:linear-gradient(180deg,#3b82f6,#2563eb);color:#fff;border-color:transparent}
    .btn.warn{background:linear-gradient(180deg,#ef4444,#b91c1c);color:#fff}
    .stage-tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{padding:10px 14px;border-radius:999px;border:1px solid var(--border);background:#f8fafc;cursor:pointer;font-weight:700}
    .tab.active{background:var(--brand);color:#fff;border-color:transparent}
    .summary{display:grid;grid-template-columns:repeat(5,minmax(120px,1fr));gap:10px;margin:14px 0 6px}
    .summary .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:12px}
    .summary .card h3{margin:0 0 6px 0;font-size:14px;color:var(--muted)}
    .summary .card .big{font-size:22px;font-weight:800}
    .panel{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:14px;margin-top:12px}
    .search-row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input[type="text"], select{background:#fff;color:var(--text);border:1px solid var(--border);border-radius:12px;padding:10px 12px}
    input[type="text"]{flex:1;min-width:220px}
    .question{border:1px solid var(--border);border-radius:14px;overflow:hidden;margin-bottom:10px;background:#ffffff}
    .question-header{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:12px}
    .q-title{font-weight:800}
    .q-controls{display:flex;gap:8px;align-items:center}
    .status-chip{padding:6px 10px;border-radius:999px;font-size:12px;background:#eef2ff;border:1px solid #e0e7ff;color:#1d4ed8}
    .status-Applicable{background:rgba(22,163,74,0.08);border-color:rgba(22,163,74,0.35);color:#16a34a}
    .status-NotApplicable{background:rgba(220,38,38,0.08);border-color:rgba(220,38,38,0.35);color:#dc2626}
    .status-Pending{background:rgba(37,99,235,0.08);border-color:rgba(37,99,235,0.35);color:#2563eb}
    .q-body{padding:12px;border-top:1px dashed var(--border)}
    .q-grid{display:grid;grid-template-columns:1fr;gap:10px}
    .muted{color:var(--muted);font-size:12px}
    .tags{display:flex;gap:6px;flex-wrap:wrap}
    .tag{background:#f1f5f9;border:1px solid var(--border);color:#334155;padding:4px 8px;font-size:12px;border-radius:999px}
    .hr{height:1px;background:var(--border);margin:10px 0}
    .footer{opacity:.85;font-size:12px;margin-top:20px}
    .kbd{background:#f1f5f9;border:1px solid var(--border);padding:2px 6px;border-radius:6px;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
    @media (max-width: 860px){ .summary{grid-template-columns:repeat(2,1fr)} }
    @media print{ body{background:#fff;color:#000} .toolbar, .footer{display:none} .container{max-width:1000px} .question{page-break-inside:avoid} }
  </style>

  <div class="container">
    <div class="app-title">
      <h1>أسئلة مراحل التصميم</h1>
      
    </div>

    <div class="toolbar">
      <div class="group stage-tabs" id="stageTabs"></div>
      <div class="group" style="margin-inline-start:auto">
        <button class="btn" id="btnExportJSON" title="تصدير جميع البيانات كـ JSON">تصدير JSON</button>
        <label class="btn" title="استيراد ملف JSON">
          استيراد JSON
          <input id="fileImport" type="file" accept="application/json" style="display:none" />
        </label>
        <button class="btn" id="btnPrint">طباعة / PDF</button>
        <button class="btn warn" id="btnReset" title="مسح الحالة المخزنة محليًا">إعادة ضبط</button>
      </div>
    </div>

    <div class="summary" id="summary"></div>

    <div class="panel">
      <div class="search-row">
        <input type="text" id="searchBox" placeholder="ابحث داخل الأسئلة (كلمات مفتاحية)…" />
        <select id="statusFilter">
          <option value="">كل الحالات</option>
          <option value="Pending">لم تتم الإجابة</option>
          <option value="Applicable">نعم</option>
          <option value="NotApplicable">لاينطبق</option>
        </select>
        <select id="tagFilter"><option value="">كل الوسوم</option></select>
        <label class="muted"><input type="checkbox" id="toggleNotesOnly"> عرض الأسئلة التي تحتوي على ملاحظات فقط</label>
      </div>
    </div>

    <div id="questionList" style="margin-top:12px"></div>

    <div class="footer">
      <div class="hr"></div>
      <div>
        اختصار: <span class="kbd">Alt</span> + <span class="kbd">1..5</span> للتبديل بين المراحل. — يتم الحفظ تلقائيًا محليًا.
      </div>
    </div>
  </div>

  <script>
    // ========= الإعدادات العامة =========
    const STAGES = [
      { key: 'S10', label: '10%' },
      { key: 'S30', label: '30%' },
      { key: 'S60', label: '60%' },
      { key: 'S90', label: '90%' },
      { key: 'S100', label: '100%' },
    ];
    let activeStage = 'S10';

    // قاعدة بيانات ابتدائية (فارغة) — لن نعتمد على ملف خارجي حتى لا يتعطل على file://
    let db = { S10:[], S30:[], S60:[], S90:[], S100:[] };

    // عناصر DOM
    const elTabs = document.getElementById('stageTabs');
    const elSummary = document.getElementById('summary');
    const elList = document.getElementById('questionList');
    const elSearch = document.getElementById('searchBox');
    const elFilter = document.getElementById('statusFilter');
    const elTagFilter = document.getElementById('tagFilter');
    const elNotesOnly = document.getElementById('toggleNotesOnly');
    const elFileImport = document.getElementById('fileImport');

    // تخزين محلي
    const LS_KEY = 'design_stages_state_final_v1';
    function saveLocal(){ try{ localStorage.setItem(LS_KEY, JSON.stringify(db)); }catch(e){} }
    function loadLocal(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return;
        const saved = JSON.parse(raw);
        for(const k of Object.keys(db)){
          const baseMap = new Map((db[k]||[]).map(x=>[x.id,x]));
          (saved[k]||[]).forEach(s=>{
            if(baseMap.has(s.id)) Object.assign(baseMap.get(s.id), s);
            else baseMap.set(s.id, s);
          });
          db[k] = Array.from(baseMap.values());
        }
      }catch(e){}
    }

    // تبويبات
    function renderTabs(){
      elTabs.innerHTML = '';
      STAGES.forEach((s,i)=>{
        const has = (db[s.key]||[]).length;
        const btn = document.createElement('button');
        btn.className = 'tab' + (activeStage===s.key ? ' active':'');
        btn.textContent = s.label + (has? ` (${has})` : '');
        btn.addEventListener('click', ()=>{ activeStage = s.key; populateTagFilter(); renderAll(); });
        elTabs.appendChild(btn);
      });
    }

    // ملخص
    function renderSummary(){
      const list = db[activeStage]||[];
      const total = list.length;
      const pending = list.filter(x=>x.status==='Pending').length;
      const applicable = list.filter(x=>x.status==='Applicable').length;
      const notapp = list.filter(x=>x.status==='NotApplicable').length;

      elSummary.innerHTML = `
        <div class="card"><h3>إجمالي</h3><div class="big">${total}</div></div>
        <div class="card"><h3>نعم</h3><div class="big">${applicable}</div></div>
        <div class="card"><h3>لاينطبق</h3><div class="big">${notapp}</div></div>
        <div class="card"><h3>لم تتم الإجابة</h3><div class="big">${pending}</div></div>
        <div class="card"><h3>مرحلة</h3><div class="big">${STAGES.find(s=>s.key===activeStage).label}</div></div>`;
    }

    // تعبئة فلتر الوسوم
    function populateTagFilter(){
      const items = db[activeStage]||[];
      const set = new Set();
      items.forEach(it => Array.isArray(it.tags) && it.tags.forEach(t=> set.add(t)));
      const current = elTagFilter.value;
      const tags = Array.from(set).sort((a,b)=>a.localeCompare(b,'ar'));
      elTagFilter.innerHTML = ['<option value="">كل الوسوم</option>', ...tags.map(t=>`<option value="${t}">${t}</option>`)].join('');
      if(current && tags.includes(current)) elTagFilter.value = current; else elTagFilter.value='';
    }

    // بطاقة سؤال
    function makeQuestionCard(item){
      const card = document.createElement('div');
      card.className = 'question';
      const tagsHtml = (Array.isArray(item.tags)&&item.tags.length? item.tags.map(t=>`<span class="tag">${t}</span>`).join('') : '<span class="tag">غير مصنّفة</span>');

      card.innerHTML = `
        <div class="question-header">
          <div class="q-title">${item.text||''}</div>
          <div class="q-controls">
            <select data-status class="status-chip">
              <option value="Pending" ${item.status==='Pending'?'selected':''}>لم تتم الإجابة</option>
              <option value="Applicable" ${item.status==='Applicable'?'selected':''}>نعم</option>
              <option value="NotApplicable" ${item.status==='NotApplicable'?'selected':''}>لاينطبق</option>
            </select>
          </div>
        </div>
        <div class="q-body">
          <div class="q-grid">
            <div>
              <label class="muted">وسوم</label>
              <div class="tags">${tagsHtml}</div>
              <div data-reason-wrap style="margin-top:10px; display:none">
                <label class="muted">سبب (للاختيار: لاينطبق)</label>
                <input type="text" data-reason placeholder="اذكر السبب..." value="${item.reason||''}" style="width:100%"/>
              </div>
            </div>
          </div>
        </div>`;

      const sel=card.querySelector('[data-status]');
      function refreshStatus(){
        sel.className='status-chip '+'status-'+sel.value;
        const rw=card.querySelector('[data-reason-wrap]');
        if(rw) rw.style.display = (sel.value==='NotApplicable') ? '' : 'none';
      }
      sel.addEventListener('change',()=>{ item.status=sel.value; refreshStatus(); saveLocal(); renderSummary(); });
      refreshStatus();

      const reason = card.querySelector('[data-reason]');
      if(reason){ reason.addEventListener('input', ()=>{ item.reason = reason.value; saveLocal(); }); }

      return card;
    }

    // عرض القائمة (مع فلترة بالوسم والحالة وبحث)
    function renderList(){
      const q=(elSearch.value||'').trim().toLowerCase();
      const filter=elFilter.value;
      const tagSel=elTagFilter.value||'';
      const notesOnly=elNotesOnly.checked;

      const list=db[activeStage]||[];
      const filtered=list.filter(item=>{
        const text=(item.text||'').toLowerCase();
        const tagsText=(item.tags||[]).join(' ').toLowerCase();
        const matchText=!q || text.includes(q) || tagsText.includes(q);
        const matchStatus=!filter || item.status===filter;
        const matchTag = !tagSel || (Array.isArray(item.tags) && item.tags.includes(tagSel));
        const matchNotes = !notesOnly || (item.note && item.note.trim().length>0);
        return matchText && matchStatus && matchTag && matchNotes;
      });

      elList.innerHTML='';
      if(!filtered.length){ elList.innerHTML='<div class="muted">لا توجد نتائج مطابقة.</div>'; return; }
      filtered.forEach(item=> elList.appendChild(makeQuestionCard(item)) );
    }

    function renderAll(){ renderTabs(); renderSummary(); populateTagFilter(); renderList(); }

    // أحداث عامة
    document.getElementById('btnExportJSON').addEventListener('click', ()=>{
      const blob = new Blob([JSON.stringify(db, null, 2)], {type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob); a.download = 'design_stages_data.json'; a.click();
    });
    document.getElementById('btnPrint').addEventListener('click', ()=>window.print());
    document.getElementById('btnReset').addEventListener('click', ()=>{
      if(confirm('سيتم مسح الحالة المخزنة محليًا. متابعة؟')){
        localStorage.removeItem(LS_KEY);
        // لا نملك مصدر خارجي؛ فقط نعيد التحميل من الحالة الابتدائية
        db = { S10:[], S30:[], S60:[], S90:[], S100:[] };
        renderAll();
      }
    });
    elFileImport.addEventListener('change', async (e)=>{
      const f = e.target.files[0];
      if(!f) return;
      try{
        const text = await f.text();
        const incoming = JSON.parse(text);
        const keys = ['S10','S30','S60','S90','S100'];
        const next = { S10:[], S30:[], S60:[], S90:[], S100:[] };
        for(const k of keys){
          const arr = Array.isArray(incoming[k]) ? incoming[k] : [];
          next[k] = arr.map(x=>({
            id: x.id || (x.stage||k)+'_'+Math.random().toString(36).slice(2,7),
            stage: x.stage || k,
            status: x.status || 'Pending',
            note: x.note || '',
            reason: x.reason || '',
            tags: Array.isArray(x.tags) ? x.tags : (x.tags ? String(x.tags).split(',').map(s=>s.trim()).filter(Boolean) : []),
            text: x.text || ''
          }));
        }
        db = next;
        saveLocal();
        renderAll();
      }catch(err){ alert('تعذر استيراد الملف: '+err.message); }
      e.target.value='';
    });

    elSearch.addEventListener('input', renderList);
    elFilter.addEventListener('change', renderList);
    elTagFilter.addEventListener('change', renderList);
    elNotesOnly.addEventListener('change', renderList);

    // تحميل محلي أولي
    loadLocal();
    renderAll();

    // اختصارات Alt+1..5
    window.addEventListener('keydown',(e)=>{
      if(e.altKey){
        const num = Number(e.key);
        if(num>=1 && num<=5){ activeStage = STAGES[num-1].key; renderAll(); }
      }
    });
  </script>
</body>
</html>
